<head>
  <title>Dropbox-Radio</title>
</head>

<body>
  {{> loginWindow }}
  {{> noisywavebg }}
  <div class="container" id="outer-container">
    {{> navbar }}
    {{> player }}
    {{> userlist }}
  </div>
</body>

<template name="navbar">
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <img class="navbar-brand pull-left" src="/poweredbydropbox.png" style="max-width: 100px;"/>
      <a class="navbar-brand" rel="home" href="#" title="Dropbox-Radio">Dropbox-Radio</a>
      {{> loginButtons }}
    </div>
  </nav>
</template>

<template name="player">
  <div id="player" class="well">
    <audio id="audio" src="{{currentSrc}}" hidden autoplay></audio>
    <p id="current">Currently playing: {{currentSrcName}}</p>
    <div id="controls">
      <input id="volume" type="range" style="max-width: 25%"/>
    </div>
  </div>
</template>

<template name="userlist">
  <div id="user-list" class="well">
    <h4>Users</h4>
    {{#each users}}
      <div class="user">{{email}}</div>
    {{/each}}
  </div>
</template>

<template name="noisywavebg">
  <div id="noisywavebg">
    <canvas id="seen-canvas"></canvas>
  </div>
</template>


<!-- Login Stuff -->

<template name="loginButtons">
  <div class="navbar-brand" id="loginButtons">
    {{#if currentUser}}
      <span>{{#with currentUser}}{{ email }}{{/with}}</span>
      / <a id="logoutButton">Logout</a>
    {{else}}
      <a id="registerButton">Create User</a>
      / <a id="loginButton">Login</a>
    {{/if}}
  </div>
</template>

<template name="loginWindow">
  {{#if showLogin}}
    {{> login }}
  {{/if}}
  {{#if showRegister}}
    {{> register }}
  {{/if}}
  {{#if showPasswordRecovery}}
    {{> passwordRecovery }}
  {{/if}}
</template>

<!-- login -->
<template name="login">
  <form id="login-form" action="action">
      <div>
        <input type="email" id="login-email" />
        <input type="password" id="login-password" />
        <input type="submit" id="login-button" value="Sign in" />
    </div>
  </form>
</template>

<!-- register -->
<template name="register">
  <form id="register-form" action="action">
    <div>
      <input type="email" id="account-email" />
      <input type="password" id="account-password" />
      <input type="submit" id="create-account" value="Create an Account" />
    </div>
  </form>
</template>

<!-- recover -->
<template name="passwordRecovery">
  {{#if resetPassword}}
    <form id="new-password" action="action">
      <div>
        <input type="text" id="new-password-password" />
        <input type="submit" value="Change Password" />
      </div>
    </form>
  {{else}}
    <form id="recovery-form" action="action">
      <div>
        <input type="text" id="recovery-email" />
        <input type="submit" value="Send Reset Instructions" />
      </div>
    </form>
  {{/if}}
</template>
